<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="block">
            <form name="form" class="inputbar form">
                <input class="inputbar" type="text" name="inputbar" readonly></input>
            </form>
            <button class="button clean" onclick="clean()">
                <p>C</p>
            </button>
            <button class="button delet" onclick="del()">
                <p>&larr;</p>
            </button>
            <button class="button" onclick="numfunc('7')">
                <p>7</p>
            </button>
            <button class="button" onclick="numfunc('8')">
                <p>8</p>
            </button>
            <button class="button" onclick="numfunc('9')">
                <p>9</p>
            </button>
            <button class="button divide" onclick="numfunc('/')">
                <p>/</p>
            </button>
            <button class="button" onclick="numfunc('4')">
                <p>4</p>
            </button>
            <button class="button" onclick="numfunc('5')">
                <p>5</p>
            </button>
            <button class="button" onclick="numfunc('6')">
                <p>6</p>
            </button>
            <button class="button multiply" onclick="numfunc('*')">
                <p>*</p>
            </button>
            <button class="button" onclick="numfunc('1')">
                <p>1</p>
            </button>
            <button class="button" onclick="numfunc('2')">
                <p>2</p>
            </button>
            <button class="button" onclick="numfunc('3')">
                <p>3</p>
            </button>
            <button class="button minus" onclick="numfunc('-')">
                <p>-</p>
            </button>
            <button class="button" onclick="numfunc('0')">
                <p>0</p>
            </button>
            <button class="button" onclick="numfunc('.')">
                <p>.</p>
            </button>
            <button class="button equal" onclick="equal()">
                <p>=</p>
            </button>
            <button class="button plus" onclick="numfunc('+')">
                <p>+</p>
            </button>
        </div>  
    <script src="main.js"></script>                    
    </body>
</html>
